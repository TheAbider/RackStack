<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="case" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2e2850"/>
      <stop offset="100%" stop-color="#1e1838"/>
    </linearGradient>
    <linearGradient id="trim" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e0fff4"/>
      <stop offset="100%" stop-color="#c8ffe8"/>
    </linearGradient>
    <linearGradient id="tealBorder" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#58e8e0"/>
      <stop offset="100%" stop-color="#40d0c8"/>
    </linearGradient>
    <linearGradient id="innerPanel" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#342e58"/>
      <stop offset="50%" stop-color="#2a2448"/>
      <stop offset="100%" stop-color="#302850"/>
    </linearGradient>
    <linearGradient id="modBody" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#c8f8ec"/>
      <stop offset="100%" stop-color="#b8f0e0"/>
    </linearGradient>
    <!-- Inset groove: dark recessed slot with a teal core -->
    <linearGradient id="groove" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1a2848"/>
      <stop offset="40%" stop-color="#1e3050"/>
      <stop offset="60%" stop-color="#1e3050"/>
      <stop offset="100%" stop-color="#1a2848"/>
    </linearGradient>
    <!-- Teal accent line inside the groove -->
    <linearGradient id="tealAccent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#208880" stop-opacity="0.2"/>
      <stop offset="25%" stop-color="#30c0b8"/>
      <stop offset="50%" stop-color="#48d8d0"/>
      <stop offset="75%" stop-color="#30c0b8"/>
      <stop offset="100%" stop-color="#208880" stop-opacity="0.2"/>
    </linearGradient>
    <!-- LEDs -->
    <radialGradient id="ledMagenta" cx="42%" cy="32%" r="55%">
      <stop offset="0%" stop-color="#ffccff"/>
      <stop offset="40%" stop-color="#e880e8"/>
      <stop offset="100%" stop-color="#b848c8"/>
    </radialGradient>
    <radialGradient id="ledCyan" cx="42%" cy="32%" r="55%">
      <stop offset="0%" stop-color="#c0fffc"/>
      <stop offset="40%" stop-color="#60ece4"/>
      <stop offset="100%" stop-color="#30c8c0"/>
    </radialGradient>
    <radialGradient id="ledPurple" cx="42%" cy="32%" r="55%">
      <stop offset="0%" stop-color="#dcc8ff"/>
      <stop offset="40%" stop-color="#a080e0"/>
      <stop offset="100%" stop-color="#7058b8"/>
    </radialGradient>
    <filter id="mShadow" x="-2%" y="-4%" width="104%" height="112%">
      <feDropShadow dx="0" dy="1.5" stdDeviation="2" flood-color="#0e0820" flood-opacity="0.45"/>
    </filter>
  </defs>

  <rect x="20" y="20" width="472" height="472" rx="80" ry="80"
        fill="url(#case)" stroke="url(#trim)" stroke-width="5"/>
  <rect x="33" y="33" width="446" height="446" rx="69" ry="69"
        fill="none" stroke="url(#tealBorder)" stroke-width="2" opacity="0.8"/>
  <rect x="48" y="48" width="416" height="416" rx="56" ry="56"
        fill="url(#innerPanel)"/>

  <!-- Module 1 -->
  <g filter="url(#mShadow)">
    <rect x="68" y="82" width="376" height="76" rx="38" ry="38" fill="url(#modBody)"/>
    <!-- Dark inset groove with teal accent -->
    <rect x="100" y="115" width="204" height="10" rx="5" ry="5" fill="url(#groove)"/>
    <rect x="108" y="119" width="190" height="2" rx="2" ry="2" fill="url(#tealAccent)"/>
    <circle cx="336" cy="120" r="4.5" fill="#2a2448" opacity="0.35"/>
    <circle cx="368" cy="120" r="12" fill="url(#ledMagenta)"/>
  </g>

  <!-- Module 2 -->
  <g filter="url(#mShadow)">
    <rect x="68" y="173" width="376" height="76" rx="38" ry="38" fill="url(#modBody)"/>
    <rect x="100" y="206" width="204" height="10" rx="5" ry="5" fill="url(#groove)"/>
    <rect x="108" y="210" width="190" height="2" rx="2" ry="2" fill="url(#tealAccent)"/>
    <circle cx="336" cy="211" r="4.5" fill="#2a2448" opacity="0.35"/>
    <circle cx="368" cy="211" r="12" fill="url(#ledCyan)"/>
  </g>

  <!-- Module 3 -->
  <g filter="url(#mShadow)">
    <rect x="68" y="263" width="376" height="76" rx="38" ry="38" fill="url(#modBody)"/>
    <rect x="100" y="296" width="204" height="10" rx="5" ry="5" fill="url(#groove)"/>
    <rect x="108" y="300" width="190" height="2" rx="2" ry="2" fill="url(#tealAccent)"/>
    <circle cx="336" cy="301" r="4.5" fill="#2a2448" opacity="0.35"/>
    <circle cx="368" cy="301" r="12" fill="url(#ledMagenta)"/>
  </g>

  <!-- Module 4 -->
  <g filter="url(#mShadow)">
    <rect x="68" y="354" width="376" height="76" rx="38" ry="38" fill="url(#modBody)"/>
    <rect x="100" y="387" width="204" height="10" rx="5" ry="5" fill="url(#groove)"/>
    <rect x="108" y="391" width="190" height="2" rx="2" ry="2" fill="url(#tealAccent)"/>
    <circle cx="336" cy="392" r="4.5" fill="#2a2448" opacity="0.35"/>
    <circle cx="368" cy="392" r="12" fill="url(#ledPurple)"/>
  </g>
</svg>
